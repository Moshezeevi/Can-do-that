<!DOCTYPE html>
<html lang="hw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Quote</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
          
            <span id="quote"><i class="fas fa-quote-right"></i>אדם איבד את ארנקו. אחיו מצא אותו, וכעת הוא מחפש את אחיו</span><i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">חז"ל</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="תפילה חדשה">
                <i class="fas fa-praying-hands"></i>
            </button>
            <button class="new-quote" id="new-quote">המימרא הבאה</button>
        </div>
    </div>
    <!-- Scrip -->
    <script src="script.js"></script>
</body>
</html>
